<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="row">
            <div class="col-4 app-name">
                <h1>Книжная полка</h1>
            </div>
        </div>
        
        <div class="row add-button-area">
            <div class="col">
                <button id="addButton">Добавить книгу</button>
            </div>
        </div>
        
        <div id="modal-window" class="row">
           <div class="col-11 modal-area">
            <h2>Редактирование книги</h2>
            <form>
                <label for="name">Наименование</label>
                <input type="text" id="name" placeholder="ES6 и не только" autocomplete="off">
                <label for="author">Автор</label>
                <input type="text" id="author" placeholder="Кайл Симпсон" autocomplete="off">
                <label for="year">Год выпуска</label>
                <input type="text" id="year" placeholder="2017" autocomplete="off">
                <label for="img">Изображение</label>
                <input type="text" id="img" placeholder="https://ozon-st.cdn.ngenix.net/multimedia/1015269939.jpg">
                <button id="save">Сохранить</button>
                <button id="cancel">Отменить</button>
            </form>
           </div>
        </div>
        
        <div id="list-container" class="row">
            <div id="list-area" class="col-11">
                <div id="childToClone" class="row align-items-center book">
                    <div class="col-2 cover-area"></div>
                    <div class="col-7 content-area">
                        <p class="book-name">JavaScript и jQuery</p>
                        <p class="book-author">Дэвид Сойер Макфарланд</p>
                        <p class="book-year">2016</p>
                    </div>
                    <div class="col-3 buttons-area">
                        <button class="editButon">Редактировать</button>
                        <button class="removeButton">Удалить</button>
                    </div>
                </div>
                <div class="row align-items-center book">
                    <div class="col-2 cover-area"></div>
                    <div class="col-7 content-area">
                        <p class="book-name">Изучаем программирование на JavaScript</p>
                        <p class="book-author">Эрик Фримен, Элизабет Робсон</p>
                        <p class="book-year">2017</p>
                    </div>
                    <div class="col-3 buttons-area">
                        <button class="editButton">Редактировать</button>
                        <button class="removeButton">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!--  For Bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
