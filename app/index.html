<head>

					<div class="cover" style="background-image: url(img/covers/1.jpg);"></div>

						<div class="books__item_author">Кайл Симпсон</div>
						<div class="books__item_year">2017</div>
					</div>
					<div class="buttons">
						<button>Редактировать</button>
						<button>Удалить</button>
					</div>
				</div>
				<div class="books__item col-12">
					<div class="cover" style="background-image: url(img/covers/2.jpg);"></div>
					<div class="info">
						<div class="books__item_title">Новая большая книга CSS</div>
						<div class="books__item_author">Дэвид Макфарланд</div>

					</div>
				</div>
				<div class="books__item col-12">
					<div class="cover" style="background-image: url(img/covers/3.jpg);"></div>
					<div class="info">
						<div class="books__item_title">Оптимизация JavaScript</div>
						<div class="books__item_author">Николас Закас</div>
						<div class="books__item_year">2013</div>

					<div class="buttons">
						<button>Редактировать</button>
						<button>Удалить</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal__container container">
			<h2>Добавление книги</h2>
			<h3>Наименование</h3>
			<input type="text">
			<h3>Автор</h3>
			<input type="text">
			<h3>Год выпуска</h3>
			<input type="date">
			<h3>Изображение</h3>
			<input type="text">
			<button class="saveButton">Сохранить</button>
			<button class="cancelButton">Отменить</button>

	</footer>
